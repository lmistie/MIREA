/* Инициализация отладки при загрузке программы в ОЗУ */
load %L incremental
SP = _RDWORD(0x20000000);          // Загрузка указателя стека
PC = _RDWORD(0x20000004);          // Загрузка программного счетчика
_WDWORD(0xE000ED08, 0x20000000);   // Задание размещения таблицы векторов
_WDWORD(0xE0042004, 0x00000001);   // Работа синхронизации в режиме Sleep (для 'WFI') 
_WDWORD(0xE0042008, 0x000001FF);   // Остановки таймеров 2,3,4,5,6,7,12,13,14 при отладке
_WDWORD(0xE004200C, 0x00070003);   // Остановки таймеров 1,8,9,10,11 при отладке
